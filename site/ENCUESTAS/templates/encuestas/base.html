  <script>
  $(document).ready(function(){
      // Attach a change event to the select field
      function handleCustomGroupDisplay(selector, option_value, field_name_group_to_show_hide, type_of_field) {

        console.log(selector, option_value, field_name_group_to_show_hide, type_of_field, 'DATOS CLICK')
        // La variable selector seria el campo en el que cambian las opciones.
        $(selector).on('change', function() {
            // Get the selected option value
            var selectedValue = $(this).val();
            // Show or hide the input field based on the selected option

            console.log(selectedValue, "DATO SELECCIONADO", option_value, 'DATOS A COMPARAR')

            if (selectedValue === option_value) {
                $("#customgroup-"+ field_name_group_to_show_hide).show();
            } else {
                $("#customgroup-"+ field_name_group_to_show_hide).hide();
                if (type_of_field === "textinput"){
                  // Para limpiar el campo de tipo textinput cuando el usuario lo haya llenado
                  // Puedes agregar mas reglas para que deseleccione un checkbox o algo asi
                  // En caso que lo necesites
                  $('input[name="'+field_name_group_to_show_hide+'"]').val('');
                }else{
                  // hacer reset del valor del campo que abrio
                }
            }
        });
      }
      // iterar un dict
      // [{"nombre": "zona_entidad_religiosa", "valor_que_abre": "OTRA", "nombre_opcion_que_debe_abrirse", "tipo_de_campo": "textinput"}]
